name: "Execução Manual"
on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Instalando dependencias
        run: npm install

      - name: Executando testes e2e
        run: npm test
